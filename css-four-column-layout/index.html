<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="header-container">
        <div class="header">
          <h2>How It Works</h2>
        </div>
      </div>

      <div class="body-container">
        <div class="column-fourth">
          <div class="image-container">
            <img class="phone-image" src="images/screen-1.png" alt="screen-1">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/switch-icon.png" alt="switch-icon">
          </div>
          <div class="heading-container">
            <h3>App Switching</h3>
          </div>
          <div class="text-container">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>

        <div class="column-fourth">
          <div class="image-container">
            <img class="phone-image" src="images/screen-2.png" alt="screen-2">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/filter-icon.png" alt="filter-icon">
          </div>
          <div class="heading-container">
            <h3>Trip Filtering</h3>
          </div>
          <div class="text-container">
            <p>Evaluates your trip requests.</p>
          </div>
        </div>

        <div class="column-fourth">
          <div class="image-container">
            <img class="phone-image" src="images/screen-3.png" alt="screen-3">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/slider-icon.png" alt="slider-icon">
          </div>
          <div class="heading-container">
            <h3>Service Filters</h3>
          </div>
          <div class="text-container">
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>

        <div class="column-fourth">
          <div class="image-container">
            <img class="phone-image" src="images/screen-3.png" alt="screen-3">
          </div>
          <div class="icon-container">
            <img class="icon" src="images/bars-icon.png" alt="bars-icon">
          </div>
          <div class="heading-container">
            <h3>Stats + Mileage</h3>
          </div>
          <div class="text-container">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
