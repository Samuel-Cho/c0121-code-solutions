<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1>New Arrivals</h1>
    </div>
    <div class="body-container">
      <div class="column-fifth">
        <div class="image-container">
          <img class="product-image" src="images/dress1.jpeg" alt="Free People dress">
        </div>
        <div class="info-container">
          <div class="top-row">
            <p>Free People <span class="size">| Size 6</span></p>
          </div>
          <div class="bottom-row">
            <p><span class="new-price">$35</span> <span class="old-price"><del>$125 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img class="product-image" src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        </div>
        <div class="info-container">
          <div class="top-row">
            <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
          </div>
          <div class="bottom-row">
            <p><span class="new-price">$200</span> <span class="old-price"><del>$1600 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img class="product-image" src="images/key.jpeg" alt="key">
        </div>
        <div class="info-container">
          <div class="top-row">
            <p>Tiffany <span class="size">| One-Size</span></p>
          </div>
          <div class="bottom-row">
            <p><span class="new-price">$476</span> <span class="old-price"><del>$2000 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img class="product-image" src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        </div>
        <div class="info-container">
          <div class="top-row">
            <p>Louis Vuitton <span class="size">| One-Size</span></p>
          </div>
          <div class="bottom-row">
            <p><span class="new-price">$95</span> <span class="old-price"><del>$1200 retail</del></span></p>
          </div>
        </div>
      </div>
      <div class="column-fifth">
        <div class="image-container">
          <img class="product-image" src="images/dress2.jpeg" alt="Reformation dress">
        </div>
        <div class="info-container">
          <div class="top-row">
            <p>Reformation <span class="size">| Size 4</span></p>
          </div>
          <div class="bottom-row">
            <p><span class="new-price">$20</span> <span class="old-price"><del>$198 retail</del></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
