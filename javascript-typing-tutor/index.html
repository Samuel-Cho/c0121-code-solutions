<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-sentence">
        <span class="default position">g</span><span
        class="incorrect position">r</span><span
        class="correct">u</span><span
        class="default">m</span><span
        class="default">p</span><span
        class="default">y</span><span
        class="default">&nbsp;</span><span
        class="default">w</span><span
        class="default">i</span><span
        class="default">z</span><span
        class="default">a</span><span
        class="default">r</span><span
        class="default">d</span><span
        class="default">s</span><span
        class="default">&nbsp;</span><span
        class="default">m</span><span
        class="default">a</span><span
        class="default">k</span><span
        class="default">e</span><span
        class="default">&nbsp;</span><span
        class="default">t</span><span
        class="default">o</span><span
        class="default">x</span><span
        class="default">i</span><span
        class="default">c</span><span
        class="default">&nbsp;</span><span
        class="default">b</span><span
        class="default">r</span><span
        class="default">e</span><span
        class="default">w</span>
      </h1>
    </div>
    <script src="main.js"></script>
  </body>
</html>
